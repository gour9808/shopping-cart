
<mat-card class="example-card" appearance="outlined">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{data.name}}</mat-card-title>
      <mat-card-subtitle>
        <ul>
            <li *ngFor="let review of data.reviews">
                <p>Author: {{review.author}}</p>
                <p> Rating: {{review.rating}}</p>
                <p>Comment: {{review.text}}</p>

                </li>
          </ul>
      </mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="data.image">
    <mat-card-content>
      <p>
       {{data.description}}
      </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="primary" (click)="addProductToCart()">Add to Cart</button>
    </mat-card-actions>
  </mat-card>
